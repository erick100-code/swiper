<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0px;
            padding: 0px;

            font-family: Arial, Helvetica, sans-serif;
            position: relative;
        }

        .swiper {/* container completo */
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            background-image: url('images/estrada.jpg');
            background-size: cover;
            background-position: center;
        }

        .autoplay-progress {
            position: absolute;
            right: 16px;
            bottom: 16px;
            z-index: 10;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            
            font-size: 25px;
            color: rgb(15, 15, 173);
        }

        .autoplay-progress svg {
            --progress: 0;

            position: absolute;
            left: 0;
            top: 0px;
            z-index: 10;
            width: 100%;
            height: 100%;
            fill: none;
            stroke-width: 4px;
            stroke: rgb(0, 58, 182);

            stroke-dashoffset: calc(125.6px * (1 - var(--progress)));
            stroke-dasharray: 125.6;
            transform: rotate(-90deg);
        }


        img {
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="swiper">

        <div class="swiper-wrapper">

            <div class="swiper-slide" style="background-image: url('images/estrada.jpg');">slide1</div>
            <div class="swiper-slide" style="background-image: url('images/ft3.jpg');">slide2</div>
            <div class="swiper-slide" style="background-image: url('images/ft4.jpg');">slide3</div>
            <div class="swiper-slide" style="background-image: url('images/ft5.jpg');">slide4</div>
            <div class="swiper-slide" style="background-image: url('images/ft6.jpg');">slide5</div>
            
            
        </div>
  
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
        <div class="autoplay-progress">
            <svg viewBox="0 0 48 48">
                <circle cx="24" cy="24" r="20"></circle>
            </svg>
            <span></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="configs.js"></script>
</body>
</html>
